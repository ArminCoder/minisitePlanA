<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
<script>

    $("#presentationChevronDown1").click(function () {
        $([document.documentElement, document.body]).animate({
            scrollTop: $("#presentationHeaderLogo3").offset().top
        }, 2000);
    });


    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
    var openSideBarButton = $('#openSideBarButton');
    var closeSideBarButton = $('#closeSideBarButton');

    openSideBarButton.click(function () {
        $(this).hide();
        closeSideBarButton.show();
    });
    closeSideBarButton.click(function () {
        $(this).hide();
        openSideBarButton.show();
    });
    function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";


    }

    /* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
    function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }




</script>



</body>

</html>
